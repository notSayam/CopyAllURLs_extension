<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      resize: vertical;
    }
    .format-options {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Tab URL Copier</h2>
  
  <div class="format-options">
    <label><input type="radio" name="format" value="plain" checked> Plain URLs</label>
    <label><input type="radio" name="format" value="markdown"> Markdown Links</label>
    <label><input type="radio" name="format" value="html"> HTML Links</label>
  </div>
  
  <button id="copyBtn">Copy All Tab URLs</button>
  <textarea id="result" readonly placeholder="URLs will appear here..."></textarea>
  
  <script src="popup.js"></script>
</body>
</html>
